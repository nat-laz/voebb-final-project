<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Create User</title>
    <link href="https://cdn.jsdelivr.net/npm/bootswatch@5.3.5/dist/zephyr/bootstrap.min.css" rel="stylesheet">
</head>
<body>
<main class="container mt-5">
    <h2 class="text-center mb-4">Create New User</h2>

    <form th:action="@{/admin/users/new}" th:object="${userDTO}" method="post">
        <div class="row mb-3">
            <div class="col-md-6">
                <label for="firstName" class="form-label">First Name</label>
                <input type="text" id="firstName" name="firstName" th:field="*{firstName}" class="form-control"
                       required>
            </div>
            <div class="col-md-6">
                <label for="lastName" class="form-label">Last Name</label>
                <input type="text" id="lastName" name="lastName" th:field="*{lastName}" class="form-control" required>
            </div>
        </div>

        <div class="mb-3">
            <label for="email" class="form-label">Email</label>
            <input type="email" id="email" th:field="*{email}" class="form-control" required/>
        </div>

        <div class="mb-3">
            <label for="password" class="form-label">Password</label>
            <input type="password" id="password" th:field="*{password}" class="form-control"/>
        </div>

        <div class="mb-3">
            <label for="enabled" class="form-label">Enabled</label>
            <input type="checkbox" id="enabled" th:field="*{enabled}" class="form-check-input"/>
        </div>

        <div class="mb-3">
            <label for="borrowedBooksCount" class="form-label">Borrowed Books Count</label>
            <input type="number" id="borrowedBooksCount" th:field="*{borrowedBooksCount}" class="form-control" min="0"/>
        </div>

        <fieldset class="d-grid gap-3 mb-3">
            <legend class="mt-4">Roles</legend>
            <div class="form-check" th:each="role : ${allRoles}">
                <input class="form-check-input"
                       type="checkbox"
                       th:value="${role.id}"
                       th:field="*{roleIds}"
                       th:id="'checkbox__' + ${role.id}"
                >
                <label class="form-check-label"
                       th:for="'checkbox__' + ${role.id}"
                       th:text="${role.name}"></label>
            </div>
        </fieldset>

        <div class="btn-group mb-3 text-center w-100" role="group">
            <button type="submit" class="btn btn-success">Submit</button>
            <a href="/admin/users" class="btn btn-danger">Back to Users</a>
        </div>
    </form>
</main>

<!-- Scripts -->
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>

</body>
</html>
